<div class="container">
    <div class="jumbotron">
      <h1 class="display-4">SuperOffice Sales!</h1>
      <p class="lead">This section of the site demonstrates how to work with SuperOffice Sales.</p>
      <hr>
      <a [routerLink]="['/sales', 0]" class="btn btn-primary">Create New</a>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      <h2>{{errorMessage}}</h2>
    </div>
    <div class="row" *ngIf="sales">
      <div class="col" *ngFor="let sale of sales">
        <div class="card">
          <div class="card-header">
            Sale Id: <span class="badge badge-primary badge-pill">{{sale.ColumnData.saleId.DisplayValue}}</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{sale.ColumnData.heading.DisplayValue}}</h5>
            <p class="card-text">{{sale.ColumnData.description.DisplayValue}}&nbsp;</p>
            <a [routerLink]="['/sales', sale.ColumnData.saleId.DisplayValue]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
